<div class="menu-buttons">
    <button class="btn btn-primary open-block" content-alias="newalbum" type="submit">Новый альбом</button>
</div>

<div class="openhide-block hide newalbum" content-alias="newalbum">
    <h3 class="">Новый альбом</h3>
    <form> 
        <fieldset class="bottom-dashed-border-gray">
            <span class="help-block">
                Название:
            </span>
            <input type="text" class="model-field" field="title" value="<%= newAlbum.title %>"/>
            <span class="help-block">
                Комментарий автора:
            </span>
            <textarea class="model-field" field="comment"><%= newAlbum.comment %></textarea>
        </fieldset>
        <button class="btn btn-primary create" type="submit">Сохранить</button>
        <button class="btn hide-block"  content-alias="newalbum">Отмена</button>
    </form>
</div>
